<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>schlagzeugleihen.de – Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0e1117;
    --bg-card: #161b22;
    --bg-card-hover: #1c2333;
    --border: #21262d;
    --text: #e6edf3;
    --text-muted: #8b949e;
    --accent: #f0883e;
    --accent-glow: rgba(240, 136, 62, 0.15);
    --green: #3fb950;
    --green-bg: rgba(63, 185, 80, 0.1);
    --red: #f85149;
    --red-bg: rgba(248, 81, 73, 0.1);
    --yellow: #d29922;
    --yellow-bg: rgba(210, 153, 34, 0.1);
    --blue: #58a6ff;
    --radius: 12px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', -apple-system, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
  }

  /* ===== PIN SCREEN ===== */
  #pin-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 24px;
    animation: fadeIn 0.4s ease;
  }

  #pin-screen .logo {
    font-family: 'Space Mono', monospace;
    font-size: 1.1rem;
    font-weight: 700;
    color: var(--accent);
    letter-spacing: -0.5px;
    margin-bottom: 8px;
  }

  #pin-screen .subtitle {
    font-size: 0.85rem;
    color: var(--text-muted);
    margin-bottom: 32px;
  }

  #pin-input {
    background: var(--bg-card);
    border: 1px solid var(--border);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 1rem;
    padding: 14px 20px;
    border-radius: var(--radius);
    width: 280px;
    text-align: center;
    outline: none;
    transition: border-color 0.2s;
  }

  #pin-input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px var(--accent-glow);
  }

  #pin-input.error {
    border-color: var(--red);
    animation: shake 0.4s ease;
  }

  #pin-btn {
    margin-top: 16px;
    background: var(--accent);
    color: #fff;
    border: none;
    font-family: 'DM Sans', sans-serif;
    font-size: 0.95rem;
    font-weight: 600;
    padding: 12px 32px;
    border-radius: var(--radius);
    cursor: pointer;
    transition: opacity 0.2s;
    width: 280px;
  }

  #pin-btn:hover { opacity: 0.85; }

  /* ===== DASHBOARD ===== */
  #dashboard {
    display: none;
    padding: 20px;
    max-width: 900px;
    margin: 0 auto;
    animation: fadeIn 0.5s ease;
  }

  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 24px;
    padding-bottom: 16px;
    border-bottom: 1px solid var(--border);
  }

  .header-left .logo {
    font-family: 'Space Mono', monospace;
    font-size: 1rem;
    font-weight: 700;
    color: var(--accent);
    letter-spacing: -0.5px;
  }

  .header-left .page-title {
    font-size: 0.8rem;
    color: var(--text-muted);
    margin-top: 2px;
  }

  .header-right {
    text-align: right;
  }

  /* ===== TABS ===== */
  .tabs {
    display: flex;
    gap: 12px;
    margin-bottom: 24px;
    border-bottom: 1px solid var(--border);
  }

  .tab-btn {
    background: none;
    border: none;
    color: var(--text-muted);
    font-family: 'DM Sans', sans-serif;
    font-size: 0.85rem;
    font-weight: 600;
    padding: 10px 16px;
    cursor: pointer;
    border-bottom: 2px solid transparent;
    transition: all 0.2s;
  }

  .tab-btn:hover {
    color: var(--text);
  }

  .tab-btn.active {
    color: var(--accent);
    border-bottom-color: var(--accent);
  }

  .tab-content {
    display: none;
  }

  .tab-content.active {
    display: block;
  }

  .stat-row {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
  }

  .stat-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 16px 20px;
    flex: 1;
    min-width: 140px;
  }

  .stat-card .label {
    font-size: 0.75rem;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 6px;
  }

  .stat-card .value {
    font-size: 1.5rem;
    font-weight: 700;
    font-family: 'Space Mono', monospace;
  }

  .stat-card .value.green { color: var(--green); }
  .stat-card .value.accent { color: var(--accent); }
  .stat-card .value.blue { color: var(--blue); }

  /* ===== SECTION ===== */
  .section-title {
    font-size: 0.8rem;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 12px;
    font-weight: 600;
  }

  /* ===== MIETEN CARDS ===== */
  .miet-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 20px;
    margin-bottom: 12px;
    transition: background 0.15s, border-color 0.15s;
  }

  .miet-card:hover {
    background: var(--bg-card-hover);
    border-color: var(--accent);
  }

  .miet-card-top {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 14px;
  }

  .miet-kunde {
    font-size: 1.05rem;
    font-weight: 600;
  }

  .miet-instrument {
    font-size: 0.85rem;
    color: var(--text-muted);
    margin-top: 2px;
  }

  .miet-status {
    font-size: 0.7rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    padding: 4px 10px;
    border-radius: 20px;
    white-space: nowrap;
  }

  .status-aktiv { background: var(--green-bg); color: var(--green); }
  .status-warnung { background: var(--yellow-bg); color: var(--yellow); }
  .status-ueberfaellig { background: var(--red-bg); color: var(--red); }

  .miet-details {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 10px;
  }

  .miet-detail {
    display: flex;
    flex-direction: column;
  }

  .miet-detail .dl {
    font-size: 0.7rem;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.3px;
  }

  .miet-detail .dv {
    font-size: 0.9rem;
    font-weight: 500;
    margin-top: 2px;
  }

  .miet-detail .dv.mono {
    font-family: 'Space Mono', monospace;
    font-size: 0.85rem;
  }

  .miet-bar-container {
    margin-top: 14px;
    background: rgba(255,255,255,0.05);
    border-radius: 6px;
    height: 6px;
    overflow: hidden;
  }

  .miet-bar {
    height: 100%;
    border-radius: 6px;
    transition: width 0.6s ease;
  }

  .miet-bar.green { background: var(--green); }
  .miet-bar.yellow { background: var(--yellow); }
  .miet-bar.red { background: var(--red); }

  .miet-bar-label {
    font-size: 0.7rem;
    color: var(--text-muted);
    margin-top: 4px;
    text-align: right;
  }

  .kaution-badge {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    font-size: 0.75rem;
    font-weight: 600;
    padding: 2px 8px;
    border-radius: 12px;
  }

  .kaution-ja { background: var(--green-bg); color: var(--green); }
  .kaution-nein { background: var(--red-bg); color: var(--red); }

  /* ===== ANFRAGEN CARDS ===== */
  .anfrage-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 20px;
    margin-bottom: 12px;
    transition: background 0.15s, border-color 0.15s;
  }

  .anfrage-card:hover {
    background: var(--bg-card-hover);
    border-color: var(--blue);
  }

  .anfrage-card.warning {
    border-left: 3px solid var(--red);
  }

  .anfrage-top {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 14px;
  }

  .anfrage-kunde {
    font-size: 1.05rem;
    font-weight: 600;
  }

  .anfrage-details {
    font-size: 0.85rem;
    color: var(--text-muted);
    margin-top: 4px;
  }

  .anfrage-produkte {
    margin-top: 8px;
    font-size: 0.9rem;
  }

  .anfrage-actions {
    display: flex;
    gap: 8px;
  }

  .btn-accept {
    background: var(--green);
    color: #fff;
    border: none;
    font-size: 0.8rem;
    font-weight: 600;
    padding: 6px 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: opacity 0.2s;
    font-family: 'DM Sans', sans-serif;
  }

  .btn-accept:hover { opacity: 0.85; }
  .btn-accept:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .btn-reject {
    background: var(--red-bg);
    color: var(--red);
    border: 1px solid var(--red);
    font-size: 0.8rem;
    font-weight: 600;
    padding: 6px 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
    font-family: 'DM Sans', sans-serif;
  }

  .btn-reject:hover {
    background: var(--red);
    color: #fff;
  }

  .distance-warning {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    background: var(--red-bg);
    color: var(--red);
    font-size: 0.75rem;
    font-weight: 600;
    padding: 4px 8px;
    border-radius: 6px;
    margin-top: 8px;
  }

  /* ===== UTILS ===== */
  .loading {
    text-align: center;
    padding: 60px 20px;
    color: var(--text-muted);
  }

  .loading-spinner {
    width: 32px;
    height: 32px;
    border: 3px solid var(--border);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin: 0 auto 16px;
  }

  .refresh-btn {
    background: none;
    border: 1px solid var(--border);
    color: var(--text-muted);
    font-size: 0.75rem;
    padding: 6px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-family: 'DM Sans', sans-serif;
    transition: all 0.15s;
  }

  .refresh-btn:hover {
    border-color: var(--accent);
    color: var(--accent);
  }

  .last-update {
    font-size: 0.7rem;
    color: var(--text-muted);
    margin-top: 4px;
  }

  /* ===== ANIMATIONS ===== */
  @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes shake { 0%,100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* ===== RESPONSIVE ===== */
  @media (max-width: 600px) {
    #dashboard { padding: 16px; }
    .stat-row { gap: 8px; }
    .stat-card { padding: 12px 14px; min-width: 100px; }
    .stat-card .value { font-size: 1.2rem; }
    .miet-card { padding: 16px; }
    .miet-details { grid-template-columns: 1fr 1fr; gap: 8px; }
    .anfrage-card { padding: 16px; }
    .anfrage-actions { flex-direction: column; }
  }
</style>
</head>
<body>

<!-- PIN SCREEN -->
<div id="pin-screen">
  <div class="logo">schlagzeugleihen.de</div>
  <div class="subtitle">Dashboard Login</div>
  <input type="password" id="pin-input" placeholder="PIN eingeben" autocomplete="off">
  <button id="pin-btn" onclick="checkPin()">Anmelden</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <div class="header">
    <div class="header-left">
      <div class="logo">schlagzeugleihen.de</div>
      <div class="page-title" id="page-title">Dashboard</div>
    </div>
    <div class="header-right">
      <button class="refresh-btn" onclick="loadData()">↻ Aktualisieren</button>
      <div class="last-update" id="last-update"></div>
    </div>
  </div>

  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab('mieten')">Aktive Mieten</button>
    <button class="tab-btn" onclick="switchTab('anfragen')">Anfragen <span id="anfragen-count" style="opacity: 0.6;"></span></button>
  </div>

  <!-- TAB: AKTIVE MIETEN -->
  <div id="tab-mieten" class="tab-content active">
    <div class="stat-row" id="stats">
      <div class="stat-card">
        <div class="label">Aktive Mieten</div>
        <div class="value green" id="stat-count">—</div>
      </div>
      <div class="stat-card">
        <div class="label">Monatl. Einnahmen</div>
        <div class="value accent" id="stat-revenue">—</div>
      </div>
      <div class="stat-card">
        <div class="label">Nächstes Ende</div>
        <div class="value blue" id="stat-next-end">—</div>
      </div>
    </div>

    <div class="section-title">Aktive Mietverträge</div>
    <div id="miet-list">
      <div class="loading">
        <div class="loading-spinner"></div>
        Daten werden geladen...
      </div>
    </div>
  </div>

  <!-- TAB: ANFRAGEN -->
  <div id="tab-anfragen" class="tab-content">
    <div class="section-title">Offene Anfragen</div>
    <div id="anfragen-list">
      <div class="loading">
        <div class="loading-spinner"></div>
        Daten werden geladen...
      </div>
    </div>
  </div>
</div>

<script>
  // ===== CONFIG =====
  const BASEROW_URL = 'https://baserow.mb-smartsystems.de';
  const BASEROW_TOKEN = ''; // <-- DEIN API TOKEN HIER
  const PIN = 'REDACTED_PIN';
  const N8N_WEBHOOK_URL = 'https://n8n.mb-smartsystems.de/webhook/'; // <-- WEBHOOK URL HIER

  // Alsbach-Hähnlein PLZ für Entfernungsberechnung
  const HOME_PLZ = '64665';

  // ===== PIN =====
  document.getElementById('pin-input').addEventListener('keydown', e => {
    if (e.key === 'Enter') checkPin();
    document.getElementById('pin-input').classList.remove('error');
  });

  function checkPin() {
    const input = document.getElementById('pin-input');
    if (input.value === PIN) {
      document.getElementById('pin-screen').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      loadData();
    } else {
      input.classList.add('error');
      input.value = '';
      input.placeholder = 'Falscher PIN';
      setTimeout(() => { input.placeholder = 'PIN eingeben'; }, 1500);
    }
  }

  // ===== TABS =====
  function switchTab(tab) {
    // Update buttons
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    
    // Update content
    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
    document.getElementById(`tab-${tab}`).classList.add('active');
  }

  // ===== DATA LOADING =====
  async function fetchRows(tableId, filters = '') {
    const url = `${BASEROW_URL}/api/database/rows/table/${tableId}/?user_field_names=true&size=200${filters}`;
    const res = await fetch(url, {
      headers: { 'Authorization': `Token ${BASEROW_TOKEN}` }
    });
    if (!res.ok) throw new Error(`Baserow error ${res.status}`);
    const data = await res.json();
    return data.results;
  }

  async function updateRow(tableId, rowId, data) {
    const url = `${BASEROW_URL}/api/database/rows/table/${tableId}/${rowId}/?user_field_names=true`;
    const res = await fetch(url, {
      method: 'PATCH',
      headers: {
        'Authorization': `Token ${BASEROW_TOKEN}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    });
    if (!res.ok) throw new Error(`Baserow error ${res.status}`);
    return res.json();
  }

  function formatDate(iso) {
    if (!iso) return '—';
    const d = new Date(iso);
    return d.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: 'numeric' });
  }

  function formatEuro(val) {
    const n = parseFloat(val) || 0;
    return n.toLocaleString('de-DE', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + ' €';
  }

  function daysUntil(iso) {
    if (!iso) return Infinity;
    const diff = new Date(iso) - new Date();
    return Math.ceil(diff / (1000 * 60 * 60 * 24));
  }

  function progressPercent(start, end) {
    if (!start || !end) return 0;
    const s = new Date(start).getTime();
    const e = new Date(end).getTime();
    const now = Date.now();
    if (now >= e) return 100;
    if (now <= s) return 0;
    return Math.round(((now - s) / (e - s)) * 100);
  }

  // Einfache PLZ-Distanz (Näherung basierend auf ersten 2 Ziffern)
  function checkDistance(plz) {
    if (!plz) return false;
    const home = parseInt(HOME_PLZ.substring(0, 2));
    const target = parseInt(plz.toString().substring(0, 2));
    const diff = Math.abs(home - target);
    // Grobe Schätzung: >5 Unterschied = ca. >50km
    return diff > 5;
  }

  async function loadData() {
    try {
      // Load both tabs
      await Promise.all([
        loadMieten(),
        loadAnfragen()
      ]);

      document.getElementById('last-update').textContent =
        'Aktualisiert: ' + new Date().toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });

    } catch (err) {
      console.error('Fehler beim Laden:', err);
    }
  }

  async function loadMieten() {
    const listEl = document.getElementById('miet-list');
    listEl.innerHTML = '<div class="loading"><div class="loading-spinner"></div>Daten werden geladen...</div>';

    try {
      // Fetch all three tables
      const [mieten, kunden, instrumente] = await Promise.all([
        fetchRows(785),
        fetchRows(784),
        fetchRows(783)
      ]);

      // Build lookup maps
      const kundenMap = {};
      kunden.forEach(k => { kundenMap[k.id] = k; });

      const instrumenteMap = {};
      instrumente.forEach(i => { instrumenteMap[i.id] = i; });

      // Filter active rentals
      const aktiv = mieten.filter(m =>
        m.Status && ['Aktiv', 'Verlängert', 'unbefristet'].includes(m.Status.value)
      );

      // Sort by Mietende
      aktiv.sort((a, b) => {
        const da = a.Mietende_berechnet || '9999-12-31';
        const db = b.Mietende_berechnet || '9999-12-31';
        return da.localeCompare(db);
      });

      // Stats
      const totalRevenue = aktiv.reduce((sum, m) => sum + (parseFloat(m.Preis_monat_EUR) || 0), 0);
      const nextEnd = aktiv
        .map(m => m.Mietende_berechnet)
        .filter(Boolean)
        .sort()[0];

      document.getElementById('stat-count').textContent = aktiv.length;
      document.getElementById('stat-revenue').textContent = formatEuro(totalRevenue);
      document.getElementById('stat-next-end').textContent = nextEnd ? formatDate(nextEnd) : '—';

      // Render cards
      if (aktiv.length === 0) {
        listEl.innerHTML = '<div class="loading">Keine aktiven Mieten gefunden.</div>';
        return;
      }

      listEl.innerHTML = '';

      aktiv.forEach(m => {
        const kundeId = m.Kunde_ID?.[0]?.id;
        const instrumentId = m.Instrument_ID?.[0]?.id;
        const kunde = kundenMap[kundeId] || {};
        const instrument = instrumenteMap[instrumentId] || {};

        const kundeName = [kunde.Vorname, kunde.Nachname].filter(Boolean).join(' ') || 'Unbekannt';
        const instrName = instrument.Modellname || 'Unbekannt';
        const instrTyp = instrument.Typ || '';

        const mietbeginn = m.Mietbeginn;
        const mietende = m.Mietende_berechnet;
        const days = daysUntil(mietende);
        const pct = progressPercent(mietbeginn, mietende);

        let statusClass = 'status-aktiv';
        let statusText = 'Aktiv';
        if (days <= 0) {
          statusClass = 'status-ueberfaellig';
          statusText = 'Überfällig';
        } else if (days <= 30) {
          statusClass = 'status-warnung';
          statusText = `${days} Tage`;
        }

        const kautionGezahlt = m.Kaution_gezahlt?.value === 'Ja';
        const zahlungsart = m.Zahlungsart?.value || '—';

        let barClass = 'green';
        if (pct > 85) barClass = 'red';
        else if (pct > 65) barClass = 'yellow';

        const card = document.createElement('div');
        card.className = 'miet-card';
        card.innerHTML = `
          <div class="miet-card-top">
            <div>
              <div class="miet-kunde">${kundeName}</div>
              <div class="miet-instrument">${instrName} · ${instrTyp}</div>
            </div>
            <span class="miet-status ${statusClass}">${statusText}</span>
          </div>
          <div class="miet-details">
            <div class="miet-detail">
              <span class="dl">Mietbeginn</span>
              <span class="dv">${formatDate(mietbeginn)}</span>
            </div>
            <div class="miet-detail">
              <span class="dl">Mietende</span>
              <span class="dv">${formatDate(mietende)}</span>
            </div>
            <div class="miet-detail">
              <span class="dl">Monatspreis</span>
              <span class="dv mono">${formatEuro(m.Preis_monat_EUR)}</span>
            </div>
            <div class="miet-detail">
              <span class="dl">Kaution</span>
              <span class="dv">
                <span class="kaution-badge ${kautionGezahlt ? 'kaution-ja' : 'kaution-nein'}">
                  ${kautionGezahlt ? '✓' : '✗'} ${formatEuro(m.Kaution_EUR)}
                </span>
              </span>
            </div>
            <div class="miet-detail">
              <span class="dl">Zahlungsart</span>
              <span class="dv">${zahlungsart}</span>
            </div>
            <div class="miet-detail">
              <span class="dl">Laufzeit</span>
              <span class="dv">${m.Laufzeit_Monate || '—'} Monate</span>
            </div>
          </div>
          <div class="miet-bar-container">
            <div class="miet-bar ${barClass}" style="width: ${pct}%"></div>
          </div>
          <div class="miet-bar-label">${pct}% der Mindestlaufzeit</div>
        `;
        listEl.appendChild(card);
      });

    } catch (err) {
      listEl.innerHTML = `<div class="loading" style="color: var(--red);">Fehler: ${err.message}</div>`;
    }
  }

  async function loadAnfragen() {
    const listEl = document.getElementById('anfragen-list');
    listEl.innerHTML = '<div class="loading"><div class="loading-spinner"></div>Daten werden geladen...</div>';

    try {
      // Fetch Angebote table (787)
      const angebote = await fetchRows(787);

      // Filter offene Anfragen
      const offen = angebote.filter(a => a.Status && a.Status.value === 'offen');

      // Update badge
      document.getElementById('anfragen-count').textContent = offen.length > 0 ? `(${offen.length})` : '';

      // Render
      if (offen.length === 0) {
        listEl.innerHTML = '<div class="loading">Keine offenen Anfragen.</div>';
        return;
      }

      listEl.innerHTML = '';

      offen.forEach(anf => {
        const kunde = anf.Kunden_ID?.[0] || {};
        const kundeName = kunde.value || 'Unbekannt';
        const produkte = anf.Produkte || '—';
        const datum = formatDate(anf.Angebotsdatum);
        const plz = anf.Kunden_ID?.[0]?.value?.match(/\d{5}/)?.[0] || '';
        
        const distanceWarning = checkDistance(plz);

        const card = document.createElement('div');
        card.className = 'anfrage-card' + (distanceWarning ? ' warning' : '');
        card.innerHTML = `
          <div class="anfrage-top">
            <div>
              <div class="anfrage-kunde">${kundeName}</div>
              <div class="anfrage-details">${datum} · ${anf.Angebotsnummer || '—'}</div>
              <div class="anfrage-produkte">${produkte}</div>
              ${distanceWarning ? '<div class="distance-warning">⚠ >50km Entfernung</div>' : ''}
            </div>
            <div class="anfrage-actions">
              <button class="btn-accept" onclick="angebotSenden(${anf.id}, '${kundeName}')">
                ✓ Senden
              </button>
              <button class="btn-reject" onclick="anfrageAblehnen(${anf.id}, '${kundeName}')">
                ✗ Ablehnen
              </button>
            </div>
          </div>
        `;
        listEl.appendChild(card);
      });

    } catch (err) {
      listEl.innerHTML = `<div class="loading" style="color: var(--red);">Fehler: ${err.message}</div>`;
    }
  }

  // ===== ANFRAGEN ACTIONS =====
  async function angebotSenden(angebotId, kundeName) {
    if (!confirm(`Angebot an ${kundeName} senden?`)) return;

    const btn = event.target;
    btn.disabled = true;
    btn.textContent = 'Sende...';

    try {
      // TODO: n8n Webhook aufrufen
      // await fetch(`${N8N_WEBHOOK_URL}angebot-senden`, {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify({ angebot_id: angebotId })
      // });

      // Temporär: Status auf "angenommen" setzen
      await updateRow(787, angebotId, { Status: 3090 }); // 3090 = "angenommen"

      alert('Angebot wurde versendet!');
      loadAnfragen();

    } catch (err) {
      alert('Fehler: ' + err.message);
      btn.disabled = false;
      btn.textContent = '✓ Senden';
    }
  }

  async function anfrageAblehnen(angebotId, kundeName) {
    const grund = prompt(`Grund für Ablehnung von ${kundeName}:`, 'Zu weite Entfernung');
    if (!grund) return;

    try {
      await updateRow(787, angebotId, {
        Status: 3091, // "abgelehnt"
        Notizen: `Abgelehnt: ${grund}`
      });

      alert('Anfrage wurde abgelehnt.');
      loadAnfragen();

    } catch (err) {
      alert('Fehler: ' + err.message);
    }
  }
</script>
