<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>schlagzeugleihen.de – Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0e1117;
    --bg-card: #161b22;
    --bg-card-hover: #1c2333;
    --border: #21262d;
    --text: #e6edf3;
    --text-muted: #8b949e;
    --accent: #f0883e;
    --accent-glow: rgba(240, 136, 62, 0.15);
    --green: #3fb950;
    --green-bg: rgba(63, 185, 80, 0.1);
    --red: #f85149;
    --red-bg: rgba(248, 81, 73, 0.1);
    --yellow: #d29922;
    --yellow-bg: rgba(210, 153, 34, 0.1);
    --blue: #58a6ff;
    --blue-bg: rgba(88, 166, 255, 0.1);
    --radius: 12px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', -apple-system, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
  }

  /* ===== PIN SCREEN ===== */
  #pin-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 24px;
    animation: fadeIn 0.4s ease;
  }

  #pin-screen .logo {
    font-family: 'Space Mono', monospace;
    font-size: 1.1rem;
    font-weight: 700;
    color: var(--accent);
    letter-spacing: -0.5px;
    margin-bottom: 8px;
  }

  #pin-screen .subtitle {
    font-size: 0.85rem;
    color: var(--text-muted);
    margin-bottom: 32px;
  }

  #pin-input {
    background: var(--bg-card);
    border: 1px solid var(--border);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 1rem;
    padding: 14px 20px;
    border-radius: var(--radius);
    width: 280px;
    text-align: center;
    outline: none;
    transition: border-color 0.2s;
  }

  #pin-input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px var(--accent-glow);
  }

  #pin-input.error {
    border-color: var(--red);
    animation: shake 0.4s ease;
  }

  #pin-btn {
    margin-top: 16px;
    background: var(--accent);
    color: #fff;
    border: none;
    font-family: 'DM Sans', sans-serif;
    font-size: 0.95rem;
    font-weight: 600;
    padding: 12px 32px;
    border-radius: var(--radius);
    cursor: pointer;
    transition: opacity 0.2s;
    width: 280px;
  }

  #pin-btn:hover { opacity: 0.85; }

  /* ===== DASHBOARD ===== */
  #dashboard {
    display: none;
    padding: 20px;
    max-width: 900px;
    margin: 0 auto;
    animation: fadeIn 0.5s ease;
  }

  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
    padding-bottom: 16px;
    border-bottom: 1px solid var(--border);
  }

  .header-left .logo {
    font-family: 'Space Mono', monospace;
    font-size: 1rem;
    font-weight: 700;
    color: var(--accent);
    letter-spacing: -0.5px;
  }

  .header-left .page-title {
    font-size: 0.8rem;
    color: var(--text-muted);
    margin-top: 2px;
  }

  .header-right { text-align: right; }

  /* ===== TABS ===== */
  .tabs {
    display: flex;
    gap: 4px;
    margin-bottom: 20px;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 4px;
  }

  .tab {
    flex: 1;
    padding: 10px 16px;
    border: none;
    background: none;
    color: var(--text-muted);
    font-family: 'DM Sans', sans-serif;
    font-size: 0.85rem;
    font-weight: 600;
    cursor: pointer;
    border-radius: 8px;
    transition: all 0.2s;
    position: relative;
  }

  .tab:hover { color: var(--text); }

  .tab.active {
    background: var(--accent);
    color: #fff;
  }

  .tab .badge {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 20px;
    height: 20px;
    padding: 0 6px;
    border-radius: 10px;
    font-size: 0.7rem;
    font-weight: 700;
    margin-left: 6px;
  }

  .tab.active .badge {
    background: rgba(255,255,255,0.25);
    color: #fff;
  }

  .tab:not(.active) .badge {
    background: var(--accent-glow);
    color: var(--accent);
  }

  .tab-content { display: none; }
  .tab-content.active { display: block; }

  /* ===== STAT CARDS ===== */
  .stat-row {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
  }

  .stat-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 16px 20px;
    flex: 1;
    min-width: 140px;
  }

  .stat-card .label {
    font-size: 0.75rem;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 6px;
  }

  .stat-card .value {
    font-size: 1.5rem;
    font-weight: 700;
    font-family: 'Space Mono', monospace;
  }

  .stat-card .value.green { color: var(--green); }
  .stat-card .value.accent { color: var(--accent); }
  .stat-card .value.blue { color: var(--blue); }

  /* ===== SECTION TITLE ===== */
  .section-title {
    font-size: 0.8rem;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 12px;
    font-weight: 600;
  }

  /* ===== MIET CARDS ===== */
  .miet-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 20px;
    margin-bottom: 12px;
    transition: background 0.15s, border-color 0.15s;
  }

  .miet-card:hover {
    background: var(--bg-card-hover);
    border-color: var(--accent);
  }

  .miet-card-top {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 14px;
  }

  .miet-kunde { font-size: 1.05rem; font-weight: 600; }

  .miet-instrument {
    font-size: 0.85rem;
    color: var(--text-muted);
    margin-top: 2px;
  }

  .miet-status {
    font-size: 0.7rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    padding: 4px 10px;
    border-radius: 20px;
    white-space: nowrap;
  }

  .status-aktiv { background: var(--green-bg); color: var(--green); }
  .status-warnung { background: var(--yellow-bg); color: var(--yellow); }
  .status-ueberfaellig { background: var(--red-bg); color: var(--red); }
  .status-offen { background: var(--blue-bg); color: var(--blue); }

  .miet-details {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 10px;
  }

  .miet-detail { display: flex; flex-direction: column; }

  .miet-detail .dl {
    font-size: 0.7rem;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.3px;
  }

  .miet-detail .dv {
    font-size: 0.9rem;
    font-weight: 500;
    margin-top: 2px;
  }

  .miet-detail .dv.mono {
    font-family: 'Space Mono', monospace;
    font-size: 0.85rem;
  }

  .miet-bar-container {
    margin-top: 14px;
    background: rgba(255,255,255,0.05);
    border-radius: 6px;
    height: 6px;
    overflow: hidden;
  }

  .miet-bar {
    height: 100%;
    border-radius: 6px;
    transition: width 0.6s ease;
  }

  .miet-bar.green { background: var(--green); }
  .miet-bar.yellow { background: var(--yellow); }
  .miet-bar.red { background: var(--red); }

  .miet-bar-label {
    font-size: 0.7rem;
    color: var(--text-muted);
    margin-top: 4px;
    text-align: right;
  }

  .kaution-badge {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    font-size: 0.75rem;
    font-weight: 600;
    padding: 2px 8px;
    border-radius: 12px;
  }

  .kaution-ja { background: var(--green-bg); color: var(--green); }
  .kaution-nein { background: var(--red-bg); color: var(--red); }

  /* ===== ANFRAGEN CARDS ===== */
  .anfrage-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 20px;
    margin-bottom: 12px;
    transition: background 0.15s, border-color 0.15s;
  }

  .anfrage-card:hover {
    background: var(--bg-card-hover);
    border-color: var(--blue);
  }

  .anfrage-top {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 14px;
  }

  .anfrage-kunde { font-size: 1.05rem; font-weight: 600; }

  .anfrage-produkte {
    font-size: 0.85rem;
    color: var(--text-muted);
    margin-top: 2px;
  }

  .anfrage-details {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 10px;
    margin-bottom: 16px;
  }

  .anfrage-actions {
    display: flex;
    gap: 10px;
    align-items: flex-end;
    flex-wrap: wrap;
  }

  .anfrage-grund-wrapper {
    flex: 1;
    min-width: 200px;
  }

  .anfrage-grund-label {
    font-size: 0.7rem;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.3px;
    margin-bottom: 4px;
  }

  .anfrage-grund-input {
    width: 100%;
    background: var(--bg);
    border: 1px solid var(--border);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 0.85rem;
    padding: 8px 12px;
    border-radius: 8px;
    outline: none;
    transition: border-color 0.2s;
  }

  .anfrage-grund-input:focus {
    border-color: var(--accent);
  }

  .anfrage-grund-input::placeholder {
    color: var(--text-muted);
    opacity: 0.6;
  }

  .btn-senden, .btn-ablehnen {
    border: none;
    font-family: 'DM Sans', sans-serif;
    font-size: 0.8rem;
    font-weight: 600;
    padding: 8px 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: opacity 0.2s;
    white-space: nowrap;
  }

  .btn-senden {
    background: var(--green);
    color: #fff;
  }

  .btn-ablehnen {
    background: var(--red);
    color: #fff;
  }

  .btn-senden:hover, .btn-ablehnen:hover { opacity: 0.8; }

  .btn-senden:disabled, .btn-ablehnen:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  .entfernung-warnung {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    font-size: 0.7rem;
    font-weight: 600;
    padding: 2px 8px;
    border-radius: 12px;
    background: var(--yellow-bg);
    color: var(--yellow);
    margin-top: 4px;
  }

  /* ===== LOADING & UTILITY ===== */
  .loading {
    text-align: center;
    padding: 60px 20px;
    color: var(--text-muted);
  }

  .loading-spinner {
    width: 32px;
    height: 32px;
    border: 3px solid var(--border);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin: 0 auto 16px;
  }

  .refresh-btn {
    background: none;
    border: 1px solid var(--border);
    color: var(--text-muted);
    font-size: 0.75rem;
    padding: 6px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-family: 'DM Sans', sans-serif;
    transition: all 0.15s;
  }

  .refresh-btn:hover {
    border-color: var(--accent);
    color: var(--accent);
  }

  .last-update {
    font-size: 0.7rem;
    color: var(--text-muted);
    margin-top: 4px;
  }

  /* Toast notification */
  .toast {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    background: var(--bg-card);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 12px 24px;
    border-radius: var(--radius);
    font-size: 0.85rem;
    font-weight: 500;
    z-index: 1000;
    opacity: 0;
    transition: all 0.3s ease;
    max-width: 90vw;
  }

  .toast.show {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
  }

  .toast.success { border-color: var(--green); }
  .toast.error { border-color: var(--red); }

  /* ===== ANIMATIONS ===== */
  @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes shake { 0%,100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* ===== RESPONSIVE ===== */
  @media (max-width: 600px) {
    #dashboard { padding: 16px; }
    .stat-row { gap: 8px; }
    .stat-card { padding: 12px 14px; min-width: 100px; }
    .stat-card .value { font-size: 1.2rem; }
    .miet-card, .anfrage-card { padding: 16px; }
    .miet-details, .anfrage-details { grid-template-columns: 1fr 1fr; gap: 8px; }
    .anfrage-actions { flex-direction: column; }
    .anfrage-grund-wrapper { min-width: 100%; }
  }
</style>
</head>
<body>

<!-- PIN SCREEN -->
<div id="pin-screen">
  <div class="logo">schlagzeugleihen.de</div>
  <div class="subtitle">Dashboard Login</div>
  <input type="password" id="pin-input" placeholder="PIN eingeben" autocomplete="off">
  <button id="pin-btn" onclick="checkPin()">Anmelden</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <div class="header">
    <div class="header-left">
      <div class="logo">schlagzeugleihen.de</div>
      <div class="page-title">Dashboard</div>
    </div>
    <div class="header-right">
      <button class="refresh-btn" onclick="refreshAll()">↻ Aktualisieren</button>
      <div class="last-update" id="last-update"></div>
    </div>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab active" data-tab="mieten" onclick="switchTab('mieten')">
      Aktive Mieten <span class="badge" id="badge-mieten">–</span>
    </button>
    <button class="tab" data-tab="anfragen" onclick="switchTab('anfragen')">
      Anfragen <span class="badge" id="badge-anfragen">–</span>
    </button>
  </div>

  <!-- TAB: AKTIVE MIETEN -->
  <div class="tab-content active" id="tab-mieten">
    <div class="stat-row" id="stats">
      <div class="stat-card">
        <div class="label">Aktive Mieten</div>
        <div class="value green" id="stat-count">–</div>
      </div>
      <div class="stat-card">
        <div class="label">Monatl. Einnahmen</div>
        <div class="value accent" id="stat-revenue">–</div>
      </div>
      <div class="stat-card">
        <div class="label">Nächstes Ende</div>
        <div class="value blue" id="stat-next-end">–</div>
      </div>
    </div>

    <div class="section-title">Aktive Mietverträge</div>
    <div id="miet-list">
      <div class="loading">
        <div class="loading-spinner"></div>
        Daten werden geladen...
      </div>
    </div>
  </div>

  <!-- TAB: ANFRAGEN -->
  <div class="tab-content" id="tab-anfragen">
    <div class="stat-row">
      <div class="stat-card">
        <div class="label">Offene Anfragen</div>
        <div class="value blue" id="stat-anfragen">–</div>
      </div>
      <div class="stat-card">
        <div class="label">Potenzielle Einnahmen</div>
        <div class="value accent" id="stat-anfragen-revenue">–</div>
      </div>
    </div>

    <div class="section-title">Offene Anfragen</div>
    <div id="anfragen-list">
      <div class="loading">
        <div class="loading-spinner"></div>
        Daten werden geladen...
      </div>
    </div>
  </div>
</div>

<!-- TOAST -->
<div class="toast" id="toast"></div>

<script>
  // ===== CONFIG =====
  const BASEROW_URL = 'https://baserow.mb-smartsystems.de';
  const BASEROW_TOKEN = 'REDACTED_TOKEN';
  const PIN = 'REDACTED_PIN';
  const N8N_BASE_URL = 'https://n8n.mb-smartsystems.de/webhook';
  const HOME_PLZ = '64665';

  // ===== PIN =====
  document.getElementById('pin-input').addEventListener('keydown', e => {
    if (e.key === 'Enter') checkPin();
    document.getElementById('pin-input').classList.remove('error');
  });

  function checkPin() {
    const input = document.getElementById('pin-input');
    if (input.value === PIN) {
      document.getElementById('pin-screen').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      refreshAll();
    } else {
      input.classList.add('error');
      input.value = '';
      input.placeholder = 'Falscher PIN';
      setTimeout(() => { input.placeholder = 'PIN eingeben'; }, 1500);
    }
  }

  // ===== TABS =====
  function switchTab(tabName) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.querySelector(`.tab[data-tab="${tabName}"]`).classList.add('active');
    document.getElementById(`tab-${tabName}`).classList.add('active');
  }

  // ===== TOAST =====
  function showToast(msg, type = 'success') {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.className = `toast ${type} show`;
    setTimeout(() => { toast.classList.remove('show'); }, 3000);
  }

  // ===== DATA HELPERS =====
  async function fetchRows(tableId, filters = '') {
    const url = `${BASEROW_URL}/api/database/rows/table/${tableId}/?user_field_names=true&size=200${filters}`;
    const res = await fetch(url, {
      headers: { 'Authorization': `Token ${BASEROW_TOKEN}` }
    });
    if (!res.ok) throw new Error(`Baserow error ${res.status}`);
    const data = await res.json();
    return data.results;
  }

  function formatDate(iso) {
    if (!iso) return '–';
    const d = new Date(iso);
    return d.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: 'numeric' });
  }

  function formatEuro(val) {
    const n = parseFloat(val) || 0;
    return n.toLocaleString('de-DE', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + ' €';
  }

  function daysUntil(iso) {
    if (!iso) return Infinity;
    const diff = new Date(iso) - new Date();
    return Math.ceil(diff / (1000 * 60 * 60 * 24));
  }

  function progressPercent(start, end) {
    if (!start || !end) return 0;
    const s = new Date(start).getTime();
    const e = new Date(end).getTime();
    const now = Date.now();
    if (now >= e) return 100;
    if (now <= s) return 0;
    return Math.round(((now - s) / (e - s)) * 100);
  }

  function plzEntfernung(plz1, plz2) {
    if (!plz1 || !plz2) return 0;
    return Math.abs(parseInt(plz1) - parseInt(plz2));
  }

  // ===== REFRESH ALL =====
  async function refreshAll() {
    await Promise.all([loadMieten(), loadAnfragen()]);
    document.getElementById('last-update').textContent =
      'Aktualisiert: ' + new Date().toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
  }

  // ===== LOAD MIETEN =====
  async function loadMieten() {
    const listEl = document.getElementById('miet-list');
    listEl.innerHTML = '<div class="loading"><div class="loading-spinner"></div>Daten werden geladen...</div>';

    try {
      const [mieten, kunden, instrumente] = await Promise.all([
        fetchRows(785),
        fetchRows(784),
        fetchRows(783)
      ]);

      const kundenMap = {};
      kunden.forEach(k => { kundenMap[k.id] = k; });

      const instrumenteMap = {};
      instrumente.forEach(i => { instrumenteMap[i.id] = i; });

      const aktiv = mieten.filter(m =>
        m.Status && ['Aktiv', 'Verlängert', 'unbefristet'].includes(m.Status.value)
      );

      aktiv.sort((a, b) => {
        const da = a.Mietende_berechnet || '9999-12-31';
        const db = b.Mietende_berechnet || '9999-12-31';
        return da.localeCompare(db);
      });

      const totalRevenue = aktiv.reduce((sum, m) => sum + (parseFloat(m.Preis_monat_EUR) || 0), 0);
      const nextEnd = aktiv.map(m => m.Mietende_berechnet).filter(Boolean).sort()[0];

      document.getElementById('stat-count').textContent = aktiv.length;
      document.getElementById('stat-revenue').textContent = formatEuro(totalRevenue);
      document.getElementById('stat-next-end').textContent = nextEnd ? formatDate(nextEnd) : '–';
      document.getElementById('badge-mieten').textContent = aktiv.length;

      if (aktiv.length === 0) {
        listEl.innerHTML = '<div class="loading">Keine aktiven Mieten gefunden.</div>';
        return;
      }

      listEl.innerHTML = '';

      aktiv.forEach(m => {
        const kundeId = m.Kunde_ID?.[0]?.id;
        const instrumentId = m.Instrument_ID?.[0]?.id;
        const kunde = kundenMap[kundeId] || {};
        const instrument = instrumenteMap[instrumentId] || {};

        const kundeName = [kunde.Vorname, kunde.Nachname].filter(Boolean).join(' ') || 'Unbekannt';
        const instrName = instrument.Modellname || 'Unbekannt';
        const instrTyp = instrument.Typ || '';

        const mietbeginn = m.Mietbeginn;
        const mietende = m.Mietende_berechnet;
        const days = daysUntil(mietende);
        const pct = progressPercent(mietbeginn, mietende);

        let statusClass = 'status-aktiv';
        let statusText = 'Aktiv';
        if (days <= 0) {
          statusClass = 'status-ueberfaellig';
          statusText = 'Überfällig';
        } else if (days <= 30) {
          statusClass = 'status-warnung';
          statusText = `${days} Tage`;
        }

        const kautionGezahlt = m.Kaution_gezahlt?.value === 'Ja';
        const zahlungsart = m.Zahlungsart?.value || '–';

        let barClass = 'green';
        if (pct > 85) barClass = 'red';
        else if (pct > 65) barClass = 'yellow';

        const card = document.createElement('div');
        card.className = 'miet-card';
        card.innerHTML = `
          <div class="miet-card-top">
            <div>
              <div class="miet-kunde">${kundeName}</div>
              <div class="miet-instrument">${instrName} · ${instrTyp}</div>
            </div>
            <span class="miet-status ${statusClass}">${statusText}</span>
          </div>
          <div class="miet-details">
            <div class="miet-detail">
              <span class="dl">Mietbeginn</span>
              <span class="dv">${formatDate(mietbeginn)}</span>
            </div>
            <div class="miet-detail">
              <span class="dl">Mietende</span>
              <span class="dv">${formatDate(mietende)}</span>
            </div>
            <div class="miet-detail">
              <span class="dl">Monatspreis</span>
              <span class="dv mono">${formatEuro(m.Preis_monat_EUR)}</span>
            </div>
            <div class="miet-detail">
              <span class="dl">Kaution</span>
              <span class="dv">
                <span class="kaution-badge ${kautionGezahlt ? 'kaution-ja' : 'kaution-nein'}">
                  ${kautionGezahlt ? '✓' : '✗'} ${formatEuro(m.Kaution_EUR)}
                </span>
              </span>
            </div>
            <div class="miet-detail">
              <span class="dl">Zahlungsart</span>
              <span class="dv">${zahlungsart}</span>
            </div>
            <div class="miet-detail">
              <span class="dl">Laufzeit</span>
              <span class="dv">${m.Laufzeit_Monate || '–'} Monate</span>
            </div>
          </div>
          <div class="miet-bar-container">
            <div class="miet-bar ${barClass}" style="width: ${pct}%"></div>
          </div>
          <div class="miet-bar-label">${pct}% der Mindestlaufzeit</div>
        `;
        listEl.appendChild(card);
      });

    } catch (err) {
      listEl.innerHTML = `<div class="loading" style="color: var(--red);">Fehler: ${err.message}</div>`;
    }
  }

  // ===== LOAD ANFRAGEN =====
  async function loadAnfragen() {
    const listEl = document.getElementById('anfragen-list');
    listEl.innerHTML = '<div class="loading"><div class="loading-spinner"></div>Daten werden geladen...</div>';

    try {
      const [angebote, kunden] = await Promise.all([
        fetchRows(787),
        fetchRows(784)
      ]);

      const kundenMap = {};
      kunden.forEach(k => { kundenMap[k.id] = k; });

      const offene = angebote.filter(a => a.Status?.value === 'offen');

      offene.sort((a, b) => {
        const da = a.Angebotsdatum || '0000-00-00';
        const db = b.Angebotsdatum || '0000-00-00';
        return db.localeCompare(da); // Neueste zuerst
      });

      const potRevenue = offene.reduce((sum, a) => sum + (parseFloat(a.Preis_monat_EUR) || 0), 0);

      document.getElementById('stat-anfragen').textContent = offene.length;
      document.getElementById('stat-anfragen-revenue').textContent = formatEuro(potRevenue) + '/Mo';
      document.getElementById('badge-anfragen').textContent = offene.length;

      if (offene.length === 0) {
        listEl.innerHTML = '<div class="loading">Keine offenen Anfragen.</div>';
        return;
      }

      listEl.innerHTML = '';

      offene.forEach(a => {
        const kundeId = a.Kunden_ID?.[0]?.id;
        const kunde = kundenMap[kundeId] || {};
        const kundeName = [kunde.Vorname, kunde.Nachname].filter(Boolean).join(' ') || 'Unbekannt';
        const kundePLZ = kunde.Adresse_PLZ || '';
        const kundeOrt = kunde.Adresse_Ort || '';
        const kundeEmail = kunde.EMail || '';

        const entfernungDiff = plzEntfernung(HOME_PLZ, kundePLZ);
        const istWeit = entfernungDiff > 5;

        const card = document.createElement('div');
        card.className = 'anfrage-card';
        card.innerHTML = `
          <div class="anfrage-top">
            <div>
              <div class="anfrage-kunde">${kundeName}</div>
              <div class="anfrage-produkte">${a.Produkte || '–'}</div>
              ${istWeit ? `<div class="entfernung-warnung">⚠ PLZ ${kundePLZ} ${kundeOrt} – evtl. weite Entfernung</div>` : ''}
            </div>
            <span class="miet-status status-offen">Offen</span>
          </div>
          <div class="anfrage-details">
            <div class="miet-detail">
              <span class="dl">Monatspreis</span>
              <span class="dv mono">${formatEuro(a.Preis_monat_EUR)}</span>
            </div>
            <div class="miet-detail">
              <span class="dl">Kaution</span>
              <span class="dv mono">${formatEuro(a.Kaution)}</span>
            </div>
            <div class="miet-detail">
              <span class="dl">Gesamt (6 Mo + Kaution)</span>
              <span class="dv mono">${formatEuro(a.Gesamtpreis_mit_Kaution)}</span>
            </div>
            <div class="miet-detail">
              <span class="dl">Email</span>
              <span class="dv">${kundeEmail}</span>
            </div>
            <div class="miet-detail">
              <span class="dl">Angebotsdatum</span>
              <span class="dv">${formatDate(a.Angebotsdatum)}</span>
            </div>
            <div class="miet-detail">
              <span class="dl">Gültig bis</span>
              <span class="dv">${formatDate(a.Gueltig_bis)}</span>
            </div>
          </div>
          <div class="anfrage-actions">
            <div class="anfrage-grund-wrapper">
              <div class="anfrage-grund-label">Absage-Grund (optional)</div>
              <input type="text" class="anfrage-grund-input" id="grund-${a.id}" placeholder="z.B. kein Set verfügbar, zu weit entfernt...">
            </div>
            <button class="btn-senden" id="btn-senden-${a.id}" onclick="angebotSenden(${a.id}, '${kundeName.replace(/'/g, "\\'")}')">✓ Angebot senden</button>
            <button class="btn-ablehnen" id="btn-ablehnen-${a.id}" onclick="angebotAblehnen(${a.id}, '${kundeName.replace(/'/g, "\\'")}')">✗ Ablehnen</button>
          </div>
        `;
        listEl.appendChild(card);
      });

    } catch (err) {
      listEl.innerHTML = `<div class="loading" style="color: var(--red);">Fehler: ${err.message}</div>`;
    }
  }

  // ===== ANGEBOT SENDEN (Webhook Workflow B) =====
  async function angebotSenden(angebotId, kundeName) {
    if (!confirm(`Angebot für "${kundeName}" erstellen und an info@ senden?`)) return;

    const btnSenden = document.getElementById(`btn-senden-${angebotId}`);
    const btnAblehnen = document.getElementById(`btn-ablehnen-${angebotId}`);
    btnSenden.disabled = true;
    btnAblehnen.disabled = true;
    btnSenden.textContent = '⏳ Wird erstellt...';

    try {
      const res = await fetch(`${N8N_BASE_URL}/angebot-erstellen`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ angebot_id: angebotId })
      });

      if (!res.ok) throw new Error(`Webhook Fehler: ${res.status}`);

      const data = await res.json();
      showToast(`✓ Angebot für ${kundeName} erstellt! (${data.angebotsnummer || ''})`, 'success');

      // Reload nach kurzer Pause
      setTimeout(() => loadAnfragen(), 1500);

    } catch (err) {
      showToast(`✗ Fehler: ${err.message}`, 'error');
      btnSenden.disabled = false;
      btnAblehnen.disabled = false;
      btnSenden.textContent = '✓ Angebot senden';
    }
  }

  // ===== ANGEBOT ABLEHNEN (Webhook Workflow C) =====
  async function angebotAblehnen(angebotId, kundeName) {
    const grundInput = document.getElementById(`grund-${angebotId}`);
    const grund = grundInput ? grundInput.value.trim() : '';

    if (!confirm(`Anfrage von "${kundeName}" wirklich ablehnen?`)) return;

    const btnSenden = document.getElementById(`btn-senden-${angebotId}`);
    const btnAblehnen = document.getElementById(`btn-ablehnen-${angebotId}`);
    btnSenden.disabled = true;
    btnAblehnen.disabled = true;
    btnAblehnen.textContent = '⏳ Wird abgelehnt...';

    try {
      const res = await fetch(`${N8N_BASE_URL}/angebot-ablehnen`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ angebot_id: angebotId, grund })
      });

      if (!res.ok) throw new Error(`Webhook Fehler: ${res.status}`);

      showToast(`✗ Anfrage von ${kundeName} abgelehnt. Absage-Email gesendet.`, 'success');

      setTimeout(() => loadAnfragen(), 1500);

    } catch (err) {
      showToast(`✗ Fehler: ${err.message}`, 'error');
      btnSenden.disabled = false;
      btnAblehnen.disabled = false;
      btnAblehnen.textContent = '✗ Ablehnen';
    }
  }
</script>
